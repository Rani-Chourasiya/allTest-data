    <style>
        @keyframes slidy {
  from {
    /*Has to be adjusted per Image amount.*/
    
    left: 0%;
  }
  to {
    left: -43%;
  }
}

* {
  padding: 0;
  margin: 0;
}

body {
  margin: 0;
  background-color: floralwhite;
}

/*Slider Container*/
#slider {
  /*Set to width of Page*/
  width: 1400px;
  overflow: hidden;
  margin: 100px auto;
  /*development background*/
  background-color: green;
  
}

#slider-image-container {
  /*This needs to be large enough to house all Images*/
  /*Take Image size, times by amount of Images (400x5=2000px)*/
  width: 2000px;
  margin: 0 auto;
    position: relative;
  /*Manually set centerish for Codepen*/
  left: 0;
  font-size: 0;
  /*Animation repeats forwards and backwards with rubber-banding effect*/
  animation: slidy 10s infinite linear alternate;
}

/*Image control*/
.slider-image { 
  float: left;
  background-color:red;
  width:400px;
  height:200px;
  margin:0 auto;
  position: relative;
  background-color: pink;

  
}

.image-description {
    position: absolute;
    text-align: left;
    padding: 10px;
    bottom: 0%;
    width: 400px;
    height: auto;
    background: #000;
    opacity: 0.5;
    box-sizing: border-box;
}

.image-description h2 {
    color: white;
    font-size: 18px;
    margin-top: 3px;
}

.image-description p {
    color: white;
    font-size: 12px;
    margin-top: 25px;
}
