    <!--custom style -->
    <style>
        .custom-container {
            max-width: 600px;
            width: 90%;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(2, 290px);
            grid-template-rows: repeat(2, 250px);
            min-height: 500px;
            gap: 20px;
            position: relative;
        }

        .custom-container div {
            flex: 0 0 50%;
            position: relative;
        }

        .custom-container div:nth-of-type(1) {
            background: url("https://images.pexels.com/photos/2113556/pexels-photo-2113556.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940") no-repeat 50% 50%/cover;
        }

        .custom-container div:nth-of-type(1):after {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            content: "";
            background: transparent;
            transform: scale(0.9);
            outline: 5px solid white;
        }

        .custom-container div:nth-of-type(2) {
            background: url("https://images.pexels.com/photos/1070850/pexels-photo-1070850.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940") no-repeat 50% 50%/cover;
        }

        .custom-container div:nth-of-type(2):after {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            content: "";
            background: transparent;
            transform: scale(0.9);
            outline: 5px solid white;
        }

        .custom-container div:nth-of-type(3) {
            background: url("https://images.pexels.com/photos/132694/pexels-photo-132694.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940") no-repeat 50% 50%/cover;
        }

        .custom-container div:nth-of-type(3):after {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            content: "";
            background: transparent;
            transform: scale(0.9);
            outline: 5px solid white;
        }

        .custom-container div:nth-of-type(4) {
            background: url("https://images.pexels.com/photos/357737/pexels-photo-357737.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940") no-repeat 50% 50%/cover;
        }

        .custom-container div:nth-of-type(4):after {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            content: "";
            background: transparent;
            transform: scale(0.9);
            outline: 5px solid white;
        }

        .custom-container svg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .custom-container svg .path-one {
            fill: #ffffffe3;
        }

        .custom-container span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ccbc9d;
            text-transform: uppercase;
            font-weight: 500;
            font-size: 1.5rem;
            display: flex;
            flex-wrap: wrap;
            max-width: 180px;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
