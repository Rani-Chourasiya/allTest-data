section .card:last-child {
  grid-column: 1/-1;

}
@media screen and (min-width: 900px) {
  section .card:last-child {

section .card:last-child h2 {

}

}
@media screen and (min-width: 75rem) {
  section .card__face--back .author {
    font-size: 1rem;
  }

  transform: rotateY(-180deg);
}

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

for (let i = 1; i <= 25; i++) {
  if (i === 25) {
    text += `<div class="card">
    <div class="card__face card__face--front"><h2>Merry Xmas!</h2><span class="day">${i}</span></div>
    <div class="card__face card__face--back"><q>${

  </div>`;
  } else {
    text += `<div class="card">

      days[i - 1]?.quote
