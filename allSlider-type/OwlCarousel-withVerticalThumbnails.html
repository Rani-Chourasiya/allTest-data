    <title>Responsive OwlCarousel-withVerticalThumbnails </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <!--custom style -->
    <style>
        
h1 {
	font-family: 'Open Sans', sans-serif;
	font-size: 30px;
	color: #fff;
	text-align: center;
	width: 100%;
	background: #000;
	margin-bottom: 20px;
	padding: 15px 0px;
}
.content-carousel {
	width: 600px;
	display: block;
	margin: 0 auto;
}
.owl-carousel {
	width: calc(100% - 75px);
}
.owl-carousel div {
	width: 100%;
}
.owl-carousel .owl-controls .owl-dot {
	background-size: cover;
	margin-top: 10px;
}
.owl-carousel .owl-dots {
	position: absolute;
	top: 0;
	left: -75px;
	width: 70px;
	height: 100%;
}
.owl-carousel .owl-dot {
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;  
}
    </style>
</head>

<body>
    <section class="">
       
<h1>Owl Carousel 2 with Vertical Thumbnails</h1>
<div class="content-carousel">
  <div class="owl-carousel">
    <div> <img src="https://dummyimage.com/600x400/ef3e3e/231f20.png&text=Carousel"> </div>
    <div> <img src="https://dummyimage.com/600x400/16c1f3/231f20.png&text=Carousel"> </div>
    <div> <img src="https://dummyimage.com/600x400/fff200/231f20.png&text=Carousel"> </div>
    <div> <img src="https://dummyimage.com/600x400/f48480/231f20.png&text=Carousel"> </div>
    <div><img src="https://dummyimage.com/600x400/8dd8f8/231f20.png&text=Carousel"> </div>
    <div><img src="https://dummyimage.com/600x400/fffac2/231f20.png&text=Carousel"> </div>
  </div>
</div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <!-- custom script -->
    <script>
        $(document).ready(function(){

$(".owl-carousel").owlCarousel({    
    loop:true,
    items:1,
    margin:0,
    stagePadding: 0,
    autoplay:false  
});

dotcount = 1;

jQuery('.owl-dot').each(function() {
    jQuery( this ).addClass( 'dotnumber' + dotcount);
    jQuery( this ).attr('data-info', dotcount);
    dotcount=dotcount+1;
});

slidecount = 1;

jQuery('.owl-item').not('.cloned').each(function() {
    jQuery( this ).addClass( 'slidenumber' + slidecount);
    slidecount=slidecount+1;
});

jQuery('.owl-dot').each(function() {	
    grab = jQuery(this).data('info');		
    slidegrab = jQuery('.slidenumber'+ grab +' img').attr('src');
    jQuery(this).css("background-image", "url("+slidegrab+")");  	
});

amount = $('.owl-dot').length;
gotowidth = 100/amount;			
jQuery('.owl-dot').css("height", gotowidth+"%");

});
        </script>

</body>

</html>
