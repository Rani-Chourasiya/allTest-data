<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <title>Panorama carousel</title>
    <style>
        .owl_wrapper {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .owl_content {
            display: flex;
            transition: transform 0.5s ease;
        }

        .owl_content div {
            width: 100%;
            flex-shrink: 0;
        }

        .owl_wrapper .prev,
        .owl_wrapper .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            color: #fff;
            background: #777;
            cursor: pointer;
            z-index: 5;
        }

        .owl_wrapper .prev {
            left: 20px;
        }

        .owl_wrapper .next {
            right: 20px;
        }
    </style>
</head>

<body>
    <section class="mt-5">
        <div class="yo">
            <div class="owl_wrapper">
                <div class="prev no_select"> &lt; </div>
                <div class="owl_content owl-carousel">
                    <div><img src="https://picsum.photos/350/200" alt="" /></div>
                    <div><img src="https://picsum.photos/350/200" alt="" /></div>
                    <div><img src="https://picsum.photos/350/200" alt="" /></div>
                    <div><img src="https://picsum.photos/350/200" alt="" /></div>
                    <div><img src="https://picsum.photos/350/200" alt="" /></div>
                    <div><img src="https://picsum.photos/350/200" alt="" /></div>
                    <div><img src="https://picsum.photos/350/200" alt="" /></div>
                    <div><img src="https://picsum.photos/350/200" alt="" /></div>
                    <div><img src="https://picsum.photos/350/200" alt="" /></div>
                    <div><img src="https://picsum.photos/350/200" alt="" /></div>
                    <div><img src="https://picsum.photos/350/200" alt="" /></div>
                    <div><img src="https://picsum.photos/350/200" alt="" /></div>
                </div>
                <div class="next no_select"> &gt; </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".owl_content").owlCarousel({
                items: 5,
                nav: false,
                loop: true,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 3
                    },
                    1000: {
                        items: 5
                    }
                }
            });

            $('.next').click(function () {
                $(".owl_content").trigger('next.owl.carousel');
            });

            $('.prev').click(function () {
                $(".owl_content").trigger('prev.owl.carousel');
            });
        });
    </script>
</body>

</html>
