<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple horizontal timeline</title>
    <style>
        body {
            background: #fff;
        }

        h1 {
            text-align: center;
            text-transform: uppercase;
        }

        .container {
            width: 1200px;
            margin: auto;
        }

        .timeline {
            counter-reset: test 20;
            position: relative;
        }

        .timeline li {
            list-style: none;
            float: left;
            width: 33.3333%;
            position: relative;
            text-align: center;
            text-transform: uppercase;
        }

        ul:nth-child(1) {
            color: #4caf50;
        }

        .timeline li:before {
            counter-increment: test;
            content: counter(test);
            width: 50px;
            height: 50px;
            border: 3px solid #4caf50;
            border-radius: 50%;
            display: block;
            text-align: center;
            line-height: 50px;
            margin: 0 auto 10px auto;
            background: #fff;
            color: #000;
            transition: all ease-in-out .3s;
            cursor: pointer;
        }

        .timeline li:after {
            content: "";
            position: absolute;
            width: 100%;
            height: 1px;
            background-color: grey;
            top: 25px;
            left: -50%;
            z-index: -999;
            transition: all ease-in-out .3s;
        }

        .timeline li:first-child:after {
            content: none;
        }

        .timeline li.active-tl {
            color: #555555;
        }

        .timeline li.active-tl:before {
            background: #4caf50;
            color: #F1F1F1;
        }

        .timeline li.active-tl+li:after {
            background: #4caf50;
        }
    </style>
</head>

<body>
    <section>
        <h1><a href="https://timelope.com/">Timelope.com</a></h1>

        <div class="container">
            <ul class="timeline">
                <li class="active-tl">Android</li>
                <li>Windows</li>
                <li>iOS</li>
            </ul>
        </div>
    </section>
</body>

</html>
