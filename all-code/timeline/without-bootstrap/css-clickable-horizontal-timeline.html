<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css clickable horizontal timeline</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        ol,
        li {
            margin: 0;
            padding: 0;
            color: #00cec9;
            font-family: verdana;
            font-size: 14px;
        }

        ol {
            display: flex;
            width: 800px;
            justify-content: space-between;
            position: relative;
        }

        ol:after {
            content: "";
            display: block;
            width: 100%;
            height: 3px;
            background-color: #81ecec;
            position: absolute;
            top: 50%;
            left: 0;
            transform: translate(0, -50%);
            z-index: -1;
        }

        li {
            list-style-type: none;
            position: relative;
            cursor: pointer;
        }

        li:after {
            content: "";
            display: block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #81ecec;
            border: 2px solid #81ecec;
            transition: background-color 0.2s ease;
        }

        li:hover:after {
            background-color: #528787;
        }

        li.active:after {
            background-color: #222222;
        }

        span {
            position: absolute;
            top: calc(100% + 20px);
            left: 50%;
            transform: translate(-50%, 0);
            display: inline-block;
            text-align: center;
            text-align: center;
            width: 100px;
        }
    </style>
</head>

<body>
    <ol>
        <li><span>Classic</span></li>
        <li><span>The Burning Crusade</span></li>
        <li class="active"><span>Wrath of the Lich King</span></li>
        <li><span>Cataclysm</span></li>
        <li><span>Mists of Pandaria</span></li>
        <li><span>Warlords of Draenor</span></li>
        <li><span>Legion</span></li>
        <li><span>Battle for Azeroth</span></li>
        <li><span>Shadowlands</span></li>
    </ol>
    <script>
        const list = document.querySelector('ol');
        const items = list.querySelectorAll('li');

        list.addEventListener('click', click);

        function click(e) {

            // Set the correct target, we want to work with list items
            // so if the current target is a span, we take its parent

            let target = e.target;
            if (target.nodeName === 'SPAN') target = e.target.parentNode;

            // No need to continue if the target isn't
            // either a span, or a list item

            if (target.nodeName !== 'LI') return;

            // Remove all active states and apply
            // active state to the current list item

            items.forEach(item => item.classList.remove('active'));
            target.classList.add('active');

        }
    </script>
</body>

</html>
