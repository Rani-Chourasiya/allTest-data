    <title>Responsive Owl Carousel Slider</title>

    <style>
      /* owl slider-3 css start */
/* *{padding:0;margin:0;box-sizing:border-box;} */
.wraper {
  width: 100%;
  height: 100vh;
  display: flex;
  align-items: center;
  padding: 40px;
  background: #000;
}

.owl-theme-slider img {
  width: 100%;
  min-height: 200px;
}

.image-slider1 .owl-prev,
.image-slider1 .owl-next {
  position: absolute;
  top: 40%;
  transform: translateY(-50%);
  background-color: #fff !important;
  color: #000 !important;
  font-size: 1.5em !important;
  width: 40px;
  height: 40px;
  border-radius: 100% !important;
  font-weight: bold;
  padding: 15px !important;
  text-align: center;
  box-shadow: 0px 0px 10px 0px #000;
}

.image-slider1 .owl-prev:hover,
.image-slider1 .owl-next:hover {
  box-shadow: 0px 0px 0px 0px #000;
  background-color: red !important;
  color: #fff !important;
}

.image-slider1 .owl-prev {
  left: -30px;
}

.image-slider1 .owl-next {
  right: -30px;
}

.owl-theme-slider .owl-dots .owl-dot.active span {
  background: red !important;
  width: 25px;
  transition: 0.2s ease-in-out;
}

.owl-theme-slider .owl-dots .owl-dot:hover span {
  background: red !important;
  transition: 0.2s ease-in-out;
}


/* Responsive design custom css */
@media only screen and (max-width:480px) {
  .owl-theme-slider .owl-dots .owl-dot {
    display: none;
  }

  .image-slider1 .owl-prev,
  .image-slider1 .owl-next {
    width: 30px;
    height: 30px;
    font-size: 14px !important;
    top: 45%;
    box-shadow: 0px 0px 0px 0px #000;
  }

  .image-slider1 .owl-prev {
    left: 0px;
  }

  .image-slider1 .owl-next {
    right: 0px;
  }
}
/* owl slider-3 css end */
    </style>
</head>
<body>
