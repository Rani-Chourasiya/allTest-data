      <script>
        // owl slider-2 js start
$(document).ready(function(){
  var owl = $('.owlcarousel-slider-2');
  owl.owlCarousel({
    autoplay:true,
    loop:true,
    margin:10,
    nav:false,
    items: 1,

  });
