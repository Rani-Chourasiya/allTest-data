<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery sticky navbar with auto scroll when reached at footer</title>
    <style>
        .cont-wrapper {
            width: 1000px;
            min-height: 100vh;
            padding-top: 50px;
            margin: 0 auto;
            background: #f5f6f7;
        }

        .cont-wrapper p {
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 18px;
        }

        .cont-wrapper .clear {
            display: block;
            clear: both;
        }

        .cont-wrapper .left-sidebar {
            padding: 0;
            top: 5px;
        }

        .cont-wrapper .left-sidebar #s-menu {
            background: #ccc;
            height: 100vh;
            width: 20%;
            margin-left: 0;
            padding: 117px 0 10px 80px;
            position: fixed;
            overflow: hidden;
            z-index: 11;
            list-style: none;
            line-height: 1.2;
            top: 0;
            margin: 0;
        }

        .cont-wrapper .left-sidebar #s-menu li {
            list-style: none;
            position: relative;
            padding: 0px 0 8px 0px;
        }

        .cont-wrapper .left-sidebar #s-menu li a {
            padding: 5px 15px;
            text-decoration: none;
            color: #000;
            font-size: 18px;
            font-weight: bold;
        }

        .cont-wrapper .content-area {
            padding: 0px 40px 40px;
            position: relative;
            min-height: 800px;
            width: 50%;
            float: right;
        }

        .cont-wrapper footer {
            width: 100%;
            background: #444;
            padding: 30px 0;
            text-align: center;
            color: #fff;
            position: relative;
            z-index: 91;
        }

        .cont-wrapper footer p {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="cont-wrapper">
        <div class="row">
            <div class="col-md-3 left-sidebar">
                <ul class="nav" id="s-menu">
                    <li><a href="#">All Nav Items</a></li>
                </ul>
            </div>
            <div class="content-area">
                <h1>Heading</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore
                    et dolore magna aliqua. Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                    tempor incididunt ut labore et dolore magna aliqua.</p>
            </div>
            <div class="clear"></div>
        </div>
        <footer>
            <h2>Footer</h2>
        </footer>
    </div>

    <script>
        $(document).ready(function () {
            $(window).scroll(function () {
                var windowHeight = window.innerHeight,
                    windowTopHeight = $(window).scrollTop(),
                    totalHeight = windowTopHeight + windowHeight,
                    footerOffset = $('footer').offset().top,
                    sMenu = $('#s-menu');
                var currentWinHeight = footerOffset - totalHeight;
                if (currentWinHeight <= 0) {
                    sMenu.css('top', currentWinHeight);
                }
                else {
                    sMenu.css('top', '0px');
                }
            });
        });
    </script>
</body>

</html>
