<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Reloj</title>
    <style>
        .clock-wrapper {
            position: absolute;
            top: 50%;
            right: 0;
            bottom: 50%;
            left: 0;
            width: 250px;
            height: 250px;
            margin: auto;
            padding: 5px;
            background-image: linear-gradient(#f7f7f7, #e0e0e0);
            border-radius: 50%;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.15), 0 2px 2px rgba(0, 0, 0, 0.2);
        }

        .clock-base {
            width: 250px;
            height: 250px;
            background-color: #eee;
            border-radius: 50%;
            box-shadow: 0 0 5px #eee;
        }

        .clock-dial {
            position: absolute;
            z-index: 1;
            top: 15px;
            left: 15px;
            width: 230px;
            height: 230px;
        }

        .clock-dial .clock-indicator {
            position: absolute;
            width: 2px;
            height: 4px;
            margin: 113px 114px;
            background-color: #ddd;
        }

        .clock-indicator:nth-child(1) {
            transform: rotate(30deg) translateY(-113px);
        }

        .clock-indicator:nth-child(2) {
            transform: rotate(60deg) translateY(-113px);
        }

        .clock-indicator:nth-child(3) {
            transform: rotate(90deg) translateY(-113px);
            background-color: #aaa;
        }

        .clock-indicator:nth-child(4) {
            transform: rotate(120deg) translateY(-113px);
        }

        .clock-indicator:nth-child(5) {
            transform: rotate(150deg) translateY(-113px);
        }

        .clock-indicator:nth-child(6) {
            transform: rotate(180deg) translateY(-113px);
            background-color: #aaa;
        }

        .clock-indicator:nth-child(7) {
            transform: rotate(210deg) translateY(-113px);
        }

        .clock-indicator:nth-child(8) {
            transform: rotate(240deg) translateY(-113px);
        }

        .clock-indicator:nth-child(9) {
            transform: rotate(270deg) translateY(-113px);
            background-color: #aaa;
        }

        .clock-indicator:nth-child(10) {
            transform: rotate(300deg) translateY(-113px);
        }

        .clock-indicator:nth-child(11) {
            transform: rotate(330deg) translateY(-113px);
        }

        .clock-indicator:nth-child(12) {
            transform: rotate(360deg) translateY(-113px);
            background-color: #c00;
        }

        .clock-hour {
            position: absolute;
            z-index: 2;
            top: 80px;
            left: 128px;
            width: 8px;
            height: 65px;
            background-color: #555;
            border-radius: 2px;
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.2);
            transform-origin: 2px 50px;
            transition: 0.5s;
            -webkit-animation: rotate-hour 43200s linear infinite;
            -moz-animation: rotate-hour 43200s linear infinite;
        }

        .clock-minute {
            position: absolute;
            z-index: 3;
            top: 60px;
            left: 128px;
            width: 5px;
            height: 85px;
            background-color: #555;
            border-radius: 2px;
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.2);
            transform-origin: 2px 70px;
            transition: 0.5s;
            -webkit-animation: rotate-minute 3600s linear infinite;
            -moz-animation: rotate-minute 3600s linear infinite;
        }

        .clock-second {
            position: absolute;
            z-index: 4;
            top: 20px;
            left: 129px;
            width: 2px;
            height: 130px;
            background-color: #a00;
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.2);
            transform-origin: 1px 110px;
            transition: 0.5s;
            -webkit-animation: rotate-second 60s linear infinite;
            -moz-animation: rotate-second 60s linear infinite;
        }

        .clock-second:after {
            content: "";
            display: block;
            position: absolute;
            left: -5px;
            bottom: 14px;
            width: 8px;
            height: 8px;
            background-color: #a00;
            border: solid 2px #a00;
            border-radius: 50%;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.2);
        }

        .clock-center {
            position: absolute;
            z-index: 1;
            width: 150px;
            height: 150px;
            top: 55px;
            left: 55px;
            background-image: linear-gradient(#e3e3e3, #f7f7f7);
            border-radius: 50%;
            box-shadow: inset 0 -1px 0 #fafafa, inset 0 1px 0 #e3e3e3;
        }

        .clock-center:after {
            content: "";
            display: block;
            width: 20px;
            height: 20px;
            margin: 65px;
            background-color: #ddd;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <section class="">
        <h1 class="text-center my-4">Reloj</h1>
        <div class="clock-wrapper">
            <div class="clock-base">
                <div class="clock-dial">
                    <div class="clock-indicator"></div>
                    <div class="clock-indicator"></div>
                    <div class="clock-indicator"></div>
                    <div class="clock-indicator"></div>
                    <div class="clock-indicator"></div>
                    <div class="clock-indicator"></div>
                    <div class="clock-indicator"></div>
                    <div class="clock-indicator"></div>
                    <div class="clock-indicator"></div>
                    <div class="clock-indicator"></div>
                    <div class="clock-indicator"></div>
                    <div class="clock-indicator"></div>
                </div>
                <div class="clock-hour"></div>
                <div class="clock-minute"></div>
                <div class="clock-second"></div>
                <div class="clock-center"></div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        function updateClock() {
            var now = new Date();
            var hour = now.getHours();
            var minute = now.getMinutes();
            var second = now.getSeconds();
    
            var hourDeg = (hour % 12) * 30 + (minute / 60) * 30;
            var minuteDeg = minute * 6 + (second / 60) * 6;
            var secondDeg = second * 6;
    
            document.querySelector(".clock-hour").style.transform = "rotate(" + hourDeg + "deg)";
            document.querySelector(".clock-minute").style.transform = "rotate(" + minuteDeg + "deg)";
            document.querySelector(".clock-second").style.transform = "rotate(" + secondDeg + "deg)";
        }
    
        // Initial call to set the clock to the correct time
        updateClock();
    
        // Update the clock every second
        setInterval(updateClock, 1000);
    </script>
    
</body>

</html>
