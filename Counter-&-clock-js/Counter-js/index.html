<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Counter</title>
<style>
    .wrapper {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  text-align: center;
  gap: 30px;
}
.wrapper > * {
  padding: 100px;
  font-size: 50px;
  font-weight: bold;
  background-color: #0003;
}

</style>
</head>

<body>
    <section class="">
        <h1 class="text-center my-4">counter increament only once when visible in screen</h1>
        <div class="wrapper">
            <p class="counter">155.5</p>
            <p class="counter">500</p>
            <p class="counter">798</p>
          </div>
          <div style="height:30vh; background-color: #a5a5a5"></div>
          <div class="wrapper">
            <p class="counter">155.5</p>
            <p class="counter">500</p>
            <p class="counter">798</p>
          </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script>
            // counter run only once when visible in screen

const observer = new IntersectionObserver(
  (entries) => {
    entries.forEach((entry) => {
      if (entry.isIntersecting) {
        const counter = entry.target;
        let endValue = counter.textContent;
        let startValue = 0;
        let updating = setInterval(() => {
          startValue += endValue / 200;
          counter.textContent = startValue.toFixed(0);
          if (startValue > endValue) {
            counter.textContent = endValue;
            clearInterval(updating);
            observer.unobserve(counter);
          }
        }, 10);
      }
    });
  },
  { threshold: 1 }
);
document
  .querySelectorAll(".counter")
  .forEach((counter) => observer.observe(counter));
        </script>
</body>

</html>
