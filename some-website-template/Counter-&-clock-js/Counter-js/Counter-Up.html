<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Counter Up</title>
    <style>
        body {
            height: 100vh;
            width: 100%;
            margin: 0;
            background: #949894FF;
        }

        .parent {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            max-width: 1050px;
            padding-top: 150px;
            padding-bottom: 180px;
        }

        .stat-item {
            margin-right: 40px;
        }

        .stat-number {
            font-style: normal;
            font-weight: 600;
            font-size: 52px;
            line-height: 65px;
            text-align: center;
            text-transform: uppercase;
            color: #FFFFFF;
            margin-bottom: 20px;
        }

        .stat-title {
            font-style: normal;
            font-weight: 400;
            font-size: 15px;
            line-height: 26px;
            text-align: center;
            color: #FFFFFF;
        }
    </style>
</head>

<body>
    <section class="">
        <h1 class="text-center my-4">counter up</h1>
        <div class="parent">
            <div class="stat-row container">
                <div class="stat-item">
                    <div class="stat-number "><span class="counter1">89</span> %</div>
                    <div class="stat-title">Clients back to us</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number counter"><span class="counter2">100.000</span>+</div>
                    <div class="stat-title">Loads per day</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number counter">$<span class="counter3">700</span>K+</div>
                    <div class="stat-title">Earned for our clients</div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        // jQuery('.counter1').counterUp({
        //     time: 15000
        // });
        // jQuery('.counter2').counterUp({
        //     time: 15000
        // });
        // jQuery('.counter3').counterUp({
        //     time: 15000
        // });
        function counterUp(selector, time) {
  var element = document.querySelector(selector);
  var start = 0;
  var end = parseInt(element.textContent, 10);
  var duration = time;
  var range = end - start;
  var current = start;
  var increment = end > start ? 1 : -1;
  var stepTime = Math.abs(Math.floor(duration / range));
  var timer = setInterval(function() {
    current += increment;
    element.textContent = current;
    if (current == end) {
      clearInterval(timer);
    }
  }, stepTime);
}

counterUp('.counter1', 15000);
counterUp('.counter2', 15000);
counterUp('.counter3', 15000);

    </script>
</body>

</html>
