<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Analog clock moment js</title>
    <style>
        :root {
            --clock-color: #08AEEC;
        }

        .bdt-clock-circle {
            width: 180px;
            height: 180px;
            position: relative;
            border: 8px solid var(--clock-color);
            border-radius: 50%;

            margin: auto;
        }

        .bdt-clock-hour,
        .bdt-clock-minute,
        .bdt-clock-second,
        .bdt-clock-face:after {
            position: absolute;
            top: 50%;
            left: 50%;
            background: var(--clock-color);
        }

        .bdt-clock-hour {
            margin: -4px 0 -4px -25%;
            padding: 4px 0 4px 25%;
            transform-origin: 100% 50%;
            border-radius: 4px 0 0 4px;
        }

        .bdt-clock-minute {
            margin: -40% -3px 0;
            padding: 40% 3px 0;
            transform-origin: 50% 100%;
            border-radius: 3px 3px 0 0;
        }

        .bdt-clock-second {
            margin: -40% -1px 0 0;
            padding: 40% 1px 0;
            transform-origin: 50% 100%;
        }

        .bdt-clock-face:after {
            content: "";
            width: 12px;
            height: 12px;
            margin: -6px 0 0 -6px;
            border-radius: 6px;
            display: block;
        }
    </style>
</head>

<body>
    <section class="">
        <h1 class="text-center my-4">Analog clock moment js</h1>
        <div class="bdt-clock-circle">
            <div class="bdt-clock-face">
                <div id="hour" class="bdt-clock-hour"></div>
                <div id="minute" class="bdt-clock-minute"></div>
                <div id="second" class="bdt-clock-second"></div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>


    <script>
        $(function () {
            function updateClock() {
                var now = moment(),
                    second = now.seconds() * 6,
                    minute = now.minutes() * 6 + second / 60,
                    hour = ((now.hours() % 12) / 12) * 360 + 90 + minute / 12;

                $('#hour').css("transform", "rotate(" + hour + "deg)");
                $('#minute').css("transform", "rotate(" + minute + "deg)");
                $('#second').css("transform", "rotate(" + second + "deg)");
            }

            setInterval(updateClock, 1000);
        });
    </script>
</body>

</html>
